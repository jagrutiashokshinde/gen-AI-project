<div class="add-product-container">
  <h2>Add New Product ðŸ›’</h2>

  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Product Name</label>
      <input id="name" formControlName="name" type="text" placeholder="Enter product name" />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" placeholder="Enter product description"></textarea>
    </div>

    <div class="form-group">
      <label for="price">Price (â‚¹)</label>
      <input id="price" formControlName="price" type="number" placeholder="Enter price" />
    </div>

    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input id="quantity" formControlName="quantity" type="number" placeholder="Enter quantity" />
    </div>

    <button type="submit" [disabled]="productForm.invalid">âž• Add Product</button>

    <p class="message" *ngIf="successMessage">{{ successMessage }}</p>
  </form>
</div>
