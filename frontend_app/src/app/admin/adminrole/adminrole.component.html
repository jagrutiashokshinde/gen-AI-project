<div class="admin-dashboard">
  <h2>Welcome, {{ username }} 👋</h2>

  <div class="button-group">
    <button (click)="goToAdd()">➕ Add Product</button>
  </div>

  <h3>Available Products</h3>
  <table>
    <thead>
      <tr>
        <th>ID</th><th>Name</th><th>Description</th><th>Price</th><th>Quantity</th><th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.description }}</td>
        <td>₹{{ product.price }}</td>
        <td>{{ product.quantity }}</td>
        <td>
          <button class="update" (click)="goToUpdate(product.id)">✏️ Update</button>
          <button class="delete" (click)="goToDelete(product.id)">🗑️ Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
