<nav class="navbar navbar-expand-lg bg-amazon text-white">
  <div class="container-fluid">
    <!-- Logo -->
    <a class="navbar-brand text-white fw-bold" routerLink="/">
      <i class="fas fa-shopping-cart me-2"></i>
      ShopEasy
    </a>

    <!-- Search Bar (Only for customers) -->
    <div class="flex-grow-1 mx-3 d-none d-md-flex" *ngIf="!isAdminUser()">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search products..." [(ngModel)]="searchQuery">
        <button class="btn btn-amazon" type="button" (click)="search()">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>

    <!-- Navigation Links -->
    <div class="navbar-nav flex-row">
      <!-- User Menu -->
      <div class="nav-item dropdown me-3" *ngIf="currentUser$ | async as user; else loginLink">
        <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown">
          <i class="fas fa-user me-1"></i>
          Hello, {{user.username}}
        </a>
        <ul class="dropdown-menu">
          <li *ngIf="!isAdminUser()"><a class="dropdown-item" routerLink="/orders">Your Orders</a></li>
          <li *ngIf="isAdminUser()"><a class="dropdown-item" routerLink="/admin">Admin Panel</a></li>
          <li *ngIf="isAdminUser()"><a class="dropdown-item" routerLink="/">Switch to Customer View</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="#" (click)="logout($event)">Sign Out</a></li>
        </ul>
      </div>
      
      <ng-template #loginLink>
        <a class="nav-link text-white me-3" routerLink="/login">
          <i class="fas fa-sign-in-alt me-1"></i>
          Sign In
        </a>
      </ng-template>

      <!-- Cart (Only for customers) -->
      <a class="nav-link text-white position-relative" routerLink="/cart" *ngIf="!isAdminUser()">
        <i class="fas fa-shopping-cart fa-lg"></i>
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" 
              *ngIf="(cartCount$ | async) as count">
          {{count}}
        </span>
        <span class="d-none d-md-inline ms-1">Cart</span>
      </a>
      
      <!-- Mobile Sign Out -->
      <a class="nav-link text-white d-md-none" href="#" (click)="logout($event)" *ngIf="currentUser$ | async">
        <i class="fas fa-sign-out-alt me-1"></i>
        Sign Out
      </a>
    </div>
  </div>
</nav>

<!-- Mobile Search (Only for customers) -->
<div class="bg-amazon p-2 d-md-none" *ngIf="!isAdminUser()">
  <div class="input-group">
    <input type="text" class="form-control" placeholder="Search products..." [(ngModel)]="searchQuery">
    <button class="btn btn-amazon" type="button" (click)="search()">
      <i class="fas fa-search"></i>
    </button>
  </div>
</div>
