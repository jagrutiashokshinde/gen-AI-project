<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow">
        <div class="card-body p-4">
          <div class="text-center mb-4">
            <h2 class="fw-bold">Create Account</h2>
            <p class="text-muted">Join ShopEasy today</p>
          </div>
          
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input 
                type="text" 
                class="form-control" 
                id="username" 
                formControlName="username"
                [class.is-invalid]="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
              <div class="invalid-feedback" *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
                Username is required
              </div>
            </div>
            
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input 
                type="password" 
                class="form-control" 
                id="password" 
                formControlName="password"
                [class.is-invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
              <div class="invalid-feedback" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                Password must be at least 6 characters
              </div>
            </div>
            
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input 
                type="password" 
                class="form-control" 
                id="confirmPassword" 
                formControlName="confirmPassword"
                [class.is-invalid]="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
              <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
                Passwords do not match
              </div>
            </div>
            
            <div class="mb-3">
              <label for="role" class="form-label">Account Type</label>
              <select class="form-select" id="role" formControlName="role">
                <option value="USER">Customer</option>
                <option value="ADMIN">Admin</option>
              </select>
            </div>
            
            <div class="alert alert-danger" *ngIf="errorMessage">
              {{errorMessage}}
            </div>
            
            <button 
              type="submit" 
              class="btn btn-amazon w-100 mb-3" 
              [disabled]="registerForm.invalid || isLoading">
              <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
              Create Account
            </button>
          </form>
          
          <hr>
          
          <div class="text-center">
            <p class="mb-0">Already have an account?</p>
            <a routerLink="/login" class="btn btn-outline-dark w-100 mt-2">Sign In</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
