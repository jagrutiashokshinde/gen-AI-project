<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow">
        <div class="card-body p-4">
          <div class="text-center mb-4">
            <h2 class="fw-bold">Sign In</h2>
            <p class="text-muted">Welcome back to ShopEasy</p>
          </div>
          
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input 
                type="text" 
                class="form-control" 
                id="username" 
                formControlName="username"
                [class.is-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
              <div class="invalid-feedback" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
                Username is required
              </div>
            </div>
            
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input 
                type="password" 
                class="form-control" 
                id="password" 
                formControlName="password"
                [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              <div class="invalid-feedback" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                Password is required
              </div>
            </div>
            
            <div class="alert alert-danger" *ngIf="errorMessage">
              {{errorMessage}}
            </div>
            
            <button 
              type="submit" 
              class="btn btn-amazon w-100 mb-3" 
              [disabled]="loginForm.invalid || isLoading">
              <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
              Sign In
            </button>
          </form>
          
          <hr>
          
          <div class="text-center">
            <p class="mb-0">New to ShopEasy?</p>
            <a routerLink="/register" class="btn btn-outline-dark w-100 mt-2">Create your account</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
