<div class="container mt-4">
  <!-- Search and Filter Section -->
  <div class="row mb-4">
    <div class="col-md-8">
      <h2>Products</h2>
      <p class="text-muted" *ngIf="searchQuery">Search results for: "{{searchQuery}}"</p>
    </div>
    <div class="col-md-4">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search products..." 
               [(ngModel)]="searchQuery" (keyup.enter)="searchProducts()">
        <button class="btn btn-amazon" (click)="searchProducts()">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Products Grid -->
  <div class="row" *ngIf="products.length > 0">
    <div class="col-lg-3 col-md-4 col-sm-6 mb-4" *ngFor="let product of products">
      <div class="card h-100 card-hover">
        <img [src]="getProductImage(product)" class="card-img-top" [alt]="product.name" 
             style="height: 200px; object-fit: cover; cursor: pointer;" 
             (click)="viewProduct(product.id!)" (error)="onImageError($event)">
        <div class="card-body d-flex flex-column">
          <h6 class="card-title">{{product.name}}</h6>
          <p class="card-text flex-grow-1">{{product.description | slice:0:80}}...</p>
          <div class="mt-auto">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <span class="price-text">${{product.price}}</span>
              <span class="badge" [class]="getStockBadgeClass(product)">{{getStockText(product)}}</span>
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-amazon btn-sm" (click)="viewProduct(product.id!)">
                <i class="fas fa-eye me-1"></i>
                View Details
              </button>
              <button class="btn btn-outline-amazon btn-sm" 
                      (click)="addToCart(product)" 
                      [disabled]="product.quantity === 0">
                <i class="fas fa-shopping-cart me-1"></i>
                Add to Cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- No Products Found -->
  <div class="text-center mt-5" *ngIf="products.length === 0 && !loading">
    <i class="fas fa-search fa-3x text-muted mb-3"></i>
    <h4>No Products Found</h4>
    <p class="text-muted">Try adjusting your search criteria</p>
    <button class="btn btn-amazon" (click)="loadAllProducts()">View All Products</button>
  </div>

  <!-- Loading State -->
  <div class="text-center mt-5" *ngIf="loading">
    <div class="spinner-border text-amazon" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3">Loading products...</p>
  </div>
</div>
