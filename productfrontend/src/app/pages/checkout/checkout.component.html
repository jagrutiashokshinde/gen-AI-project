<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <h2 class="mb-4">
        <i class="fas fa-credit-card me-2"></i>
        Checkout
      </h2>
    </div>
  </div>

  <div class="row" *ngIf="cartItems.length > 0">
    <!-- Order Summary -->
    <div class="col-lg-8">
      <div class="card mb-4">
        <div class="card-header">
          <h5 class="mb-0">Order Summary</h5>
        </div>
        <div class="card-body">
          <div class="order-item py-2" *ngFor="let item of cartItems; let last = last" [class.border-bottom]="!last">
            <div class="row align-items-center">
              <div class="col-2">
                <img [src]="getProductImage(item.product)" [alt]="item.product.name" 
                     class="img-fluid rounded" style="max-height: 60px;"
                     (error)="onImageError($event)">
              </div>
              <div class="col-6">
                <h6 class="mb-1">{{item.product.name}}</h6>
                <small class="text-muted">Qty: {{item.quantity}}</small>
              </div>
              <div class="col-4 text-end">
                <span class="fw-bold">${{item.product.price * item.quantity}}</span>
              </div>
            </div>
          </div>
          <hr>
          <div class="d-flex justify-content-between">
            <strong>Total: </strong>
            <strong class="price-text">${{getTotal()}}</strong>
          </div>
        </div>
      </div>
    </div>

    <!-- Payment Section -->
    <div class="col-lg-4">
      <div class="card">
        <div class="card-header">
          <h5 class="mb-0">Payment</h5>
        </div>
        <div class="card-body">
          <div class="mb-3">
            <label class="form-label">Payment Method</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="paymentMethod" id="razorpay" value="razorpay" 
                     [(ngModel)]="paymentMethod" checked>
              <label class="form-check-label" for="razorpay">
                <i class="fas fa-credit-card me-2"></i>
                Razorpay (Cards, UPI, Wallets)
              </label>
            </div>
          </div>
          
          <div class="d-grid gap-2">
            <button class="btn btn-amazon btn-lg" (click)="placeOrder()" [disabled]="isProcessing">
              <span *ngIf="isProcessing" class="spinner-border spinner-border-sm me-2"></span>
              <i class="fas fa-lock me-2" *ngIf="!isProcessing"></i>
              {{isProcessing ? 'Processing...' : 'Place Order'}}
            </button>
            <button class="btn btn-outline-secondary" routerLink="/cart">
              <i class="fas fa-arrow-left me-2"></i>
              Back to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Empty Cart -->
  <div class="row" *ngIf="cartItems.length === 0 && !loading">
    <div class="col-12">
      <div class="text-center py-5">
        <i class="fas fa-shopping-cart fa-4x text-muted mb-4"></i>
        <h3>Your cart is empty</h3>
        <p class="text-muted mb-4">Add some products to proceed with checkout.</p>
        <button class="btn btn-amazon btn-lg" routerLink="/products">
          <i class="fas fa-shopping-bag me-2"></i>
          Start Shopping
        </button>
      </div>
    </div>
  </div>

  <!-- Loading State -->
  <div class="row" *ngIf="loading">
    <div class="col-12">
      <div class="text-center py-5">
        <div class="spinner-border text-amazon" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3">Loading checkout...</p>
      </div>
    </div>
  </div>
</div>
