<div class="d-flex justify-content-between align-items-center mb-4">
  <h3>User Management</h3>
  <div class="d-flex gap-2">
    <select class="form-select" [(ngModel)]="roleFilter" (change)="filterUsers()">
      <option value="">All Users</option>
      <option value="USER">Customers</option>
      <option value="ADMIN">Admins</option>
    </select>
  </div>
</div>

<div class="card">
  <div class="card-header">
    <h5 class="mb-0">All Users ({{filteredUsers.length}})</h5>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Roles</th>
            <th>Total Orders</th>
            <th>Total Spent</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of filteredUsers">
            <td>{{user.id}}</td>
            <td>{{user.username}}</td>
            <td>
              <span class="badge me-1" 
                    [class]="role.name === 'ADMIN' ? 'bg-danger' : 'bg-primary'" 
                    *ngFor="let role of user.roles">
                {{role.name}}
              </span>
            </td>
            <td>{{getUserOrderCount(user.id!)}}</td>
            <td>${{getUserTotalSpent(user.id!)}}</td>
            <td>
              <button class="btn btn-sm btn-outline-info" (click)="viewUserDetails(user)">
                <i class="fas fa-eye"></i> View
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
